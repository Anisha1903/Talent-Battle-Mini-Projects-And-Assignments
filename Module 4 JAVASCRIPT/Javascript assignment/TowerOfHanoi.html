<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
</head>

<body>
    <script>
        
        const towerOfHanoi = (n) => {
            let a = (Math.pow(2, n)) - 1;
            document.write("Minimum Amount Of Steps Required For " + n + " Number Of Disc's is " + a+"<br>");
        };

        towerOfHanoi(1);
        towerOfHanoi(2);
        towerOfHanoi(3);
        towerOfHanoi(4);
        towerOfHanoi(5);
        towerOfHanoi(0);

    </script>
</body>

</html>
