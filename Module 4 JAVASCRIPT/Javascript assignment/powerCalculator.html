<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculater</title>
</head>

<body>
    <script>
        function circuitPower(vol, curr) {
            var pow = vol * curr;
            console.log("The Power is : " + pow + " Watts (W) ");
        }

        circuitPower(230,10);
        circuitPower(110,3);
        circuitPower(480,20);
    </script>
</body>

</html>
