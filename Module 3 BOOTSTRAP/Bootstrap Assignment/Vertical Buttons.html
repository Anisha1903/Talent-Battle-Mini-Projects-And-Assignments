<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</head>

<body>
    <h3 class="text-center" style="margin-top: 10px; padding-top: 0px;">Vertical Buttons</h3>
    <div class="m-4">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-outline-primary">Home</button>
            <button type="button" class="btn btn-outline-primary">About</button>
            <button type="button" class="btn btn-outline-primary">Contact</button>
            <button type="button" class="btn btn-outline-primary">Profile</button>
            <button type="button" class="btn btn-outline-primary">Dashboard</button>
            <div class="btn-group dropend">
                <button type="button" class="btn btn-outline-primary dropdown-toggle"
                    data-bs-toggle="dropdown">Front-End Development</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">HTML</a></li>
                    <li><a href="#" class="dropdown-item">CSS</a></li>
                    <li><a href="#" class="dropdown-item">Bootstrap</a></li>
                    <li><a href="#" class="dropdown-item">Javascript</a></li>
                    <li><a href="#" class="dropdown-item">React</a></li>
                    <li><a href="#" class="dropdown-item">Angular</a></li>
                </ul>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">Back-End
                    Development</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Mongo-DB</li>
                    <li class="dropdown-item">Node.js</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
