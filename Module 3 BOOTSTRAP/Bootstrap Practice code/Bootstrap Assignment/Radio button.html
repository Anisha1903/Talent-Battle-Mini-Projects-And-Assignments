<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="m-10 p-2">Default Placement of Radio Buttons</h1>
    <form>
        <div class="m-4">
            <div class="row">
                <div class="col-12">
                    <div class="form-check mb-3">
                        <label for="radioMusic" class="form-check-label">Music</label>
                        <input type="radio" class="form-check-input" name="hobbies" id="radioMusic">
                    </div>

                    <div class="form-check mb-3">
                        <label for="radioTravel" class="form-check-label">Travel</label>
                        <input type="radio" class="form-check-input" name="hobbies" id="radioTravel">
                    </div>

                    <div class="form-check mb-3">
                        <label for="radioReading" class="form-check-label">Reading</label>
                        <input type="radio" class="form-check-input" name="hobbies" id="radioReading">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr>

    <h1 class="m-10 p-2">Inline Placement of Radio Buttons</h1>
    <form>
        <div class="m-4">
            <div class="row">
                <div class="col-12">
                    <div class="form-check form-check-inline px-3">
                        <label for="radioMusic" class="form-check-label">Music</label>
                        <input type="radio" class="form-check-input" name="hobbies" id="radioMusic">
                    </div>

                    <div class="form-check form-check-inline px-3">
                        <label for="radioTravel" class="form-check-label">Travel</label>
                        <input type="radio" class="form-check-input" name="hobbies" id="radioTravel">
                    </div>

                    <div class="form-check form-check-inline">
                        <label for="radioReading" class="form-check-label">Reading</label>
                        <input type="radio" class="form-check-input" name="hobbies" id="radioReading">
                    </div>
                </div>
            </div>
    </form>

</body>

</html>
