<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="m-4">
        <h1 class="border-bottom pb-3 mb-4">Registration Form</h1>
        <form action="abc.php" method="post">
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="middleName" class="col-sm-2 col-form-label">Middle Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="middleName" placeholder="Middle Name">
                </div>
            </div>

            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="mobileNumber" class="col-sm-2 col-form-label">Mobile Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="lastname" placeholder="Mobile Number" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Date of Bitrth</label>
                <div class="col-sm-3">
                    <select name="Date" class="form-select" required>
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <select name="Month" class="form-select">
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">May</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Oct</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                </div>

                <div class="col-sm-3">
                    <select name="Year" class="form-select">
                        <option value="1">Year</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="postalAddress" class="col-sm-2 col-form-label">Postal Address</label>
                <div class="col-sm-10">
                    <textarea name="Postal Address" class="form-control" id="postalAddress" cols="30" rows="3"
                        placeholder="Postal Address" required></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label for="uploadImage" class="col-sm-2 col-form-label" required>Profile Picture</label>
                <div class="col-sm-10">
                    <input type="file" id="uploadImage" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="gender" class="col-sm-2 col-form-label" required>Gender</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <label for="Male" class="form-check-label">Male</label>
                        <input type="radio" class="form-check-input" name="gender" id="Male">
                    </div>

                    <div class="form-check form-check-inline">
                        <label for="Female" class="form-check-label">Female</label>
                        <input type="radio" class="form-check-input" name="gender" id="Female">
                    </div>

                    <div class="form-check form-check-inline">
                        <label for="Transgender" class="form-check-label">Transgender</label>
                        <input type="radio" class="form-check-input" name="gender" id="Transgender">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-9 offset-sm-2">
                <div class="form-check">
                    <label for="agree" class="form-check-label">I agree to the provided <a href="#">T&C</a></label>
                    <input type="checkbox" class="form-check-input" id="agree" value="agree">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
                    <button type="reset" class="btn btn-primary" value="Reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</body>

</html>
