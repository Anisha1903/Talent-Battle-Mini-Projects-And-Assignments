<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <style>
        .dropdown-menu li {
            position: relative;
        }

        .dropdown-menu .dropdown-submenu {
            display: none;
            position: absolute;
            left: 100%;
            top: -7px;
        }

        .dropdown-menu {
            right: 100%;
            left: auto;
        }

        .dropdown-menu>li:hover>.dropdown-submenu {
            display: block;
        }
    </style>
</head>

<body>
    <div class="m-4">
        <div class="btn-group">
            <a href="#" class="btn btn-primary">Home</a>
            <a href="#" class="btn btn-primary">About</a>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle"
                    data-bs-toggle="dropdown">Services</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Web Design</a></li>
                    <li><a href="#" class="dropdown-item">Web Development</a></li>
                    <li><a href="#" class="dropdown-item">FSD</a></li>
                    <li>
                        <button type="button" class="btn group dropend" data-bs-toggle="dropend" aria-expanded="false">
                            <a class="dropdown-item" href="#"> Masterclass &raquo; </a></button>
                        <ul class="dropdown-menu dropdown-submenu">
                            <li><a href="#" class="dropdown-item">C</a></li>
                            <li><a href="#" class="dropdown-item">C++</a></li>
                            <li><a href="#" class="dropdown-item">Java</a></li>
                            <li><a href="#" class="dropdown-item">Python</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
